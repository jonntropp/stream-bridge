<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Bridge</title>
    <style>
        /* --- STILI GENERALI --- */
        body { 
            background-color: #0f0f0f; 
            color: #e0e0e0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            padding: 20px; 
            box-sizing: border-box; 
        }
        
        .container { max-width: 480px; width: 100%; text-align: center; }

        /* --- CARD --- */
        .card { 
            background: #1a1a1a; 
            padding: 40px 30px; 
            border-radius: 20px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.7); 
            border: 1px solid #333;
            display: none; 
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- TIPOGRAFIA --- */
        h2 { color: #fff; margin: 0 0 15px 0; font-weight: 700; font-size: 24px; }
        
        p { 
            color: #aaa; 
            line-height: 1.6; 
            margin-bottom: 30px; 
            font-size: 15px; 
            max-width: 95%;
            margin-left: auto;
            margin-right: auto;
        }

        .highlight { color: #4caf50; font-weight: bold; } 

        /* --- PULSANTI --- */
        .btn-group { display: flex; flex-direction: column; gap: 15px; }

        .btn { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            width: 100%; 
            padding: 18px 0; 
            text-decoration: none; 
            border-radius: 12px; 
            font-size: 16px; 
            font-weight: 600; 
            border: none; 
            cursor: pointer; 
            transition: all 0.2s ease; 
            box-sizing: border-box;
        }
        .btn:active { transform: scale(0.98); }

        /* Varianti Colore */
        .btn-install { background: #fff; color: #000; }
        .btn-install:hover { background: #e0e0e0; }

        .btn-confirm { background: rgba(255, 255, 255, 0.1); color: #fff; border: 1px solid #444; }
        .btn-confirm:hover { background: rgba(255, 255, 255, 0.2); border-color: #666; }

        /* --- LINK E TIMER --- */
        .skip-link { 
            color: #666; 
            font-size: 13px; 
            text-decoration: underline; 
            margin-top: 25px; 
            display: inline-block; 
            cursor: pointer; 
            transition: color 0.2s; 
        }
        .skip-link:hover { color: #999; }

        #penaltyView { display: none; margin-top: 20px; }
        
        /* FIX BARRA VISIBILE */
        .timer-bar { width: 100%; height: 6px; background: #000; margin-top: 15px; border-radius: 3px; overflow: hidden; }
        .timer-fill { height: 100%; background: #2d9cdb; width: 0%; transition: width 0.1s linear; }

        /* --- LOADER --- */
        .loader { border: 3px solid #222; border-top: 3px solid #fff; border-radius: 50%; width: 40px; height: 40px; animation: spin 0.8s linear infinite; margin: 0 auto 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="loaderView">
            <div class="loader"></div>
            <p style="font-size: 12px; color: #555;">Verifica sicurezza...</p>
        </div>

        <div id="mainView" class="card">
            
            <div id="choiceContent">
                <h2 id="titleText">Visione senza interruzioni</h2>
                <p id="descText">
                    Il video contiene finestre popup. Installa la protezione consigliata per guardare con <span class="highlight">zero pubblicit√†</span>.
                </p>
                
                <div class="btn-group">
                    <a href="#" id="btnInstall" target="_blank" class="btn btn-install">üõ°Ô∏è Installa Protezione</a>
                    
                    <button onclick="setProtectedAndGo()" class="btn btn-confirm">‚úÖ Ho gi√† la protezione</button>
                </div>

                <a onclick="triggerPenalty()" class="skip-link">Non installare e continua con le pubblicit√† &rarr;</a>
            </div>

            <div id="penaltyView">
                <div class="loader" style="width:30px; height:30px; border-width:2px;"></div>
                <p style="margin-bottom: 10px;">Attendi il caricamento del video...</p>
                <div class="timer-bar"><div class="timer-fill" id="timerFill"></div></div>
            </div>

        </div>

    </div>

    <script>
        // --- CONFIGURAZIONE ---
        const params = new URLSearchParams(window.location.search);
        
        // Lettura URL sicura
        let rawUrl = params.get('url');
        let videoUrl = (rawUrl && rawUrl !== 'null') ? decodeURIComponent(rawUrl) : null;

        // --- MODIFICA URL AGGIUNTA PARAMETRI ---
        if (videoUrl) {
            const separator = videoUrl.includes('?') ? '&' : '?';
            // Aggiungiamo i parametri solo se non ci sono gi√† per evitare duplicati
            if (!videoUrl.includes('primaryColor=')) {
                videoUrl += separator + "primaryColor=E50914&autoplay=true&secondaryColor=221F1F";
            }
        }
        // ----------------------------------------

        const cleanUrl = videoUrl ? videoUrl.replace(/^https?:\/\//, '') : '';
        const STORAGE_KEY = 'stream_bridge_consent_v2'; 

        // Links Store
        const LINKS = {
            chrome: "https://chromewebstore.google.com/detail/ublock-origin-lite/ddkjiahejlhfcafbddmgiahcphecmpfh",
            edge: "https://microsoftedge.microsoft.com/addons/detail/ublock-origin-lite/fkfhgkbmjkgjlipdkhlmhgdjcofaaecp",
            firefox: "https://addons.mozilla.org/it/firefox/addon/ublock-origin/",
            chromeDownload: "https://www.google.com/chrome/",
            android: "https://play.google.com/store/apps/details?id=com.alohamobile.browser",
            ios: "https://apps.apple.com/it/app/aloha-browser-private-vpn/id1105317682"
        };

        // --- RILEVAMENTO SISTEMA ---
        function getOS() {
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(ua)) return "Android";
            if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) return "iOS";
            return "Desktop";
        }

        function getBrowserType() {
            const ua = navigator.userAgent;
            if (ua.indexOf("Firefox") > -1) return "firefox";
            if (ua.indexOf("Edg") > -1) return "edge"; 
            if (ua.indexOf("Chrome") > -1) return "chrome";
            return "unknown";
        }

        const os = getOS();

        // --- CALCOLO URL DI DESTINAZIONE ---
        function getProtectedUrl() {
            if (!videoUrl) return "#";

            if (os === "Android") {
                // Intent per Android
                return "intent://" + cleanUrl + "#Intent;scheme=https;package=com.alohamobile.browser;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;end";
            } else if (os === "iOS") {
                // Scheme per iOS
                return "alohabrowser://" + cleanUrl;
            } else {
                // PC Desktop
                return videoUrl;
            }
        }

        function getNormalUrl() {
            return videoUrl || "#";
        }

        // --- LOGICA INTERAZIONE ---
        
        // 1. Utente dice "Ho la protezione"
        function setProtectedAndGo() {
            if (!videoUrl) { alert("Errore: URL video mancante."); return; }
            localStorage.setItem(STORAGE_KEY, 'true');
            window.location.href = getProtectedUrl();
        }

        // 2. Utente dice "Salta" (Penalit√† 5s)
        function triggerPenalty() {
            if (!videoUrl) { alert("Nessun video da caricare."); return; }

            document.getElementById('choiceContent').style.display = 'none';
            document.getElementById('penaltyView').style.display = 'block';
            
            let duration = 5000; 
            let start = Date.now();
            let bar = document.getElementById('timerFill');
            
            let timer = setInterval(() => {
                let timePassed = Date.now() - start;
                let progress = (timePassed / duration) * 100;
                if (progress >= 100) progress = 100;
                bar.style.width = progress + "%";
                
                if (timePassed >= duration) {
                    clearInterval(timer);
                    window.location.href = getNormalUrl();
                }
            }, 50);
        }

        // --- INIZIALIZZAZIONE ---
        window.onload = function() {
            // 1. GESTIONE RESET: Pagina di sola configurazione
            if (params.get('reset') === 'true') {
                localStorage.removeItem(STORAGE_KEY);
                // RIMOSSO ALERT QUI - Il reset √® silenzioso
                
                // Prepara l'interfaccia per mostrare SOLO il link di installazione
                document.getElementById('loaderView').style.display = 'none';
                document.getElementById('mainView').style.display = 'block';
                
                // Cambia testi
                document.getElementById('titleText').innerText = "‚öôÔ∏è Configurazione";
                document.getElementById('descText').innerHTML = "Ecco i link per installare la protezione sul tuo dispositivo.<br><br>Una volta installata, chiudi questa pagina.";
                
                // Nasconde i tasti di navigazione (perch√© non c'√® video)
                document.querySelector('.btn-confirm').style.display = 'none';
                document.querySelector('.skip-link').style.display = 'none';
                
                // Mostra e configura il tasto di installazione corretto
                const btnInstall = document.getElementById('btnInstall');
                
                if (os === "Desktop") {
                    const browser = getBrowserType();
                    if (browser === 'chrome') {
                        btnInstall.href = LINKS.chrome;
                        btnInstall.innerText = "üõ°Ô∏è Installa su Chrome";
                    } else if (browser === 'edge') {
                        btnInstall.href = LINKS.edge;
                        btnInstall.innerText = "üõ°Ô∏è Installa su Edge";
                    } else if (browser === 'firefox') {
                        btnInstall.href = LINKS.firefox;
                        btnInstall.innerText = "üõ°Ô∏è Installa su Firefox";
                    } else {
                        btnInstall.href = LINKS.chromeDownload;
                        btnInstall.innerText = "Scarica Google Chrome";
                    }
                } else {
                    if (os === "Android") {
                        btnInstall.href = LINKS.android;
                        btnInstall.innerText = "‚¨áÔ∏è Installa Aloha (Zero Pubblicit√†)";
                    } else {
                        btnInstall.href = LINKS.ios;
                        btnInstall.innerText = "‚¨áÔ∏è Installa Aloha (Zero Pubblicit√†)";
                    }
                }
                return; // Ferma il resto dello script
            }

            // 2. LOGICA NORMALE (VIDEO STREAMING)
            const isProtected = localStorage.getItem(STORAGE_KEY) === 'true';
            
            // REDIRECT AUTOMATICO (Solo se c'√® un videoUrl valido)
            if (isProtected && videoUrl) {
                window.location.href = getProtectedUrl();
                return;
            }

            // MOSTRA INTERFACCIA DI SCELTA
            document.getElementById('loaderView').style.display = 'none';
            document.getElementById('mainView').style.display = 'block';

            // Configurazione Dinamica Testi e Link
            const btnInstall = document.getElementById('btnInstall');
            const descText = document.getElementById('descText');

            // Avviso se URL mancante (ma non √® reset)
            if (!videoUrl) {
                descText.innerHTML = "‚ö†Ô∏è <b>Errore</b>: Link video mancante.";
                document.querySelector('.btn-group').style.display = 'none';
                document.querySelector('.skip-link').style.display = 'none';
            } else if (os === "Desktop") {
                // LOGICA PC
                descText.innerHTML = 'Il video contiene molte finestre popup. Se installi <b>uBlock Origin Lite</b> potrai guardare il contenuto immediatamente e con <span class="highlight">zero pubblicit√†</span>.';
                
                const browser = getBrowserType();
                if (browser === 'chrome') {
                    btnInstall.href = LINKS.chrome;
                    btnInstall.innerText = "üõ°Ô∏è Installa su Chrome";
                } else if (browser === 'edge') {
                    btnInstall.href = LINKS.edge;
                    btnInstall.innerText = "üõ°Ô∏è Installa su Edge";
                } else if (browser === 'firefox') {
                    btnInstall.href = LINKS.firefox;
                    btnInstall.innerText = "üõ°Ô∏è Installa su Firefox";
                } else {
                    btnInstall.href = LINKS.chromeDownload;
                    btnInstall.innerText = "Scarica Google Chrome";
                }
            } else {
                // LOGICA MOBILE
                descText.innerHTML = 'Per guardare questo video senza interruzioni pubblicitarie, ti consigliamo di usare l\'app gratuita <b>Aloha Browser</b>.';
                
                if (os === "Android") {
                    btnInstall.href = LINKS.android;
                    btnInstall.innerText = "‚¨áÔ∏è Installa Aloha (Zero Pubblicit√†)";
                } else {
                    btnInstall.href = LINKS.ios;
                    btnInstall.innerText = "‚¨áÔ∏è Installa Aloha (Zero Pubblicit√†)";
                }
            }
        };
    </script>
